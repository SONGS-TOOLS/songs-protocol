specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProtocolModule
    network: "base-sepolia"
    source:
      address: "0x1Dc815A4Fd95DA2d28D3814F8C554d79212E7c79"
      abi: ProtocolModule
      startBlock: 15149755
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WrappedSong
        - MetadataUpdateRequest
        - Distributor
      abis:
        - name: ProtocolModule
          file: ../artifacts/contracts/protocol/NonUpgradable/ProtocolModule.sol/ProtocolModule.json
        - name: WrappedSongSmartAccount
          file: ../artifacts/contracts/protocol/NonUpgradable/WrappedSongSmartAccount.sol/WrappedSongSmartAccount.json
      eventHandlers:
        - event: WrappedSongRequested(indexed address,indexed address,indexed address)
          handler: handleWrappedSongRequested
        - event: WrappedSongReleaseConfirmed(indexed address,indexed address)
          handler: handleWrappedSongReleaseConfirmed
        - event: WrappedSongReleaseRejected(indexed address,indexed address)
          handler: handleWrappedSongReleaseRejected
        - event: MetadataUpdateRequested(indexed address,indexed uint256,string)
          handler: handleMetadataUpdateRequested
        - event: MetadataUpdateConfirmed(indexed address,indexed uint256)
          handler: handleMetadataUpdateConfirmed
      file: ./src/protocol-module.ts
  - kind: ethereum
    name: WrappedSongFactory
    network: "base-sepolia"
    source:
      address: "0x92F5BB26B7c050D23C47BdBDd112b608aCfFB0A3"
      abi: WrappedSongFactory
      startBlock: 15149755
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WrappedSong
      abis:
        - name: WrappedSongFactory
          file: ../artifacts/contracts/protocol/NonUpgradable/WrappedSongFactory.sol/WrappedSongFactory.json
      eventHandlers:
        - event: WrappedSongCreated(indexed address,address)
          handler: handleWrappedSongCreated
      file: ./src/wrapped-song-factory.ts