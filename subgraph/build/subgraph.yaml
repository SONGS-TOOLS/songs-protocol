specVersion: 1.2.0
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ProtocolModule
    network: base
    source:
      address: "0x55B546A5675c5b6dA5fC186b1034fADd14FFC8cE"
      abi: ProtocolModule
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ProtocolModule/ProtocolModule.wasm
      entities:
        - ProtocolConfig
      abis:
        - name: ProtocolModule
          file: ProtocolModule/ProtocolModule.json
      eventHandlers:
        - event: MaxSaleDurationUpdated(uint256)
          handler: handleMaxSaleDurationUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - kind: ethereum
    name: IdentityModule
    network: base
    source:
      address: "0x689b5D8813E34bab2044C5A778b1e44cEe33d6Da"
      abi: IdentityModule
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: IdentityModule/IdentityModule.wasm
      entities:
        - WrappedSong
      abis:
        - name: IdentityModule
          file: IdentityModule/IdentityModule.json
      eventHandlers:
        - event: IdentityRegistryUpdated(indexed address,string,string)
          handler: handleIdentityRegistryUpdated
  - kind: ethereum
    name: ReleaseModule
    network: base
    source:
      address: "0xdc510043d7DA4E7fb58Dc0E95e94bEC0c6Be3d0A"
      abi: ReleaseModule
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ReleaseModule/ReleaseModule.wasm
      entities:
        - WrappedSong
      abis:
        - name: ReleaseModule
          file: ReleaseModule/ReleaseModule.json
      eventHandlers:
        - event: WrappedSongReleaseRequested(indexed address,indexed address,indexed address)
          handler: handleWrappedSongReleaseRequested
        - event: WrappedSongReleased(indexed address,indexed address)
          handler: handleWrappedSongReleased
        - event: WrappedSongReleaseRejected(indexed address,indexed address)
          handler: handleWrappedSongReleaseRejected
  - kind: ethereum
    name: WrappedSongFactory
    network: base
    source:
      address: "0x7678cB841c47D8aD267FED474d3Fe300a2b8D46f"
      abi: WrappedSongFactory
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - WrappedSong
        - WSTokenManagement
      abis:
        - name: WrappedSongFactory
          file: WrappedSongFactory/WrappedSongFactory.json
      eventHandlers:
        - event: WrappedSongCreated(indexed address,indexed
            address,address,address,uint256,(string,string,string,string,string))
          handler: handleWrappedSongCreated
      file: WrappedSongFactory/WrappedSongFactory.wasm
  - kind: ethereum
    name: distributorWalletFactory
    network: base
    source:
      address: "0x18380f0Cb4928e27F2f6a6da8AdeD07908a963bA"
      abi: DistributorWalletFactory
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Distributor
      abis:
        - name: DistributorWalletFactory
          file: distributorWalletFactory/DistributorWalletFactory.json
      eventHandlers:
        - event: DistributorWalletCreated(indexed address,address,address)
          handler: handleDistributorWalletCreated
      file: distributorWalletFactory/distributorWalletFactory.wasm
  - kind: ethereum
    name: metadataModule
    network: base
    source:
      address: "0xeb6A1829349Abb517E71829AB7a18b20A40b1A90"
      abi: MetadataModule
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: metadataModule/metadataModule.wasm
      entities:
        - WrappedSong
        - MetadataUpdateRequest
        - SharesMetadata
        - SongMetadata
      abis:
        - name: MetadataModule
          file: metadataModule/MetadataModule.json
      eventHandlers:
        - event: MetadataUpdateRequested(indexed address,(string,string,string,string,string))
          handler: handleMetadataUpdateRequested
        - event: MetadataUpdated(indexed address,(string,string,string,string,string))
          handler: handleMetadataUpdated
        - event: MetadataUpdateRejected(indexed address)
          handler: handleMetadataUpdateRejected
  - kind: ethereum
    name: SongSharesMarketPlace
    network: base
    source:
      address: "0x6f5d57e6caf1fa91d809F07AC8c03238da148F5c"
      abi: SongSharesMarketPlace
      startBlock: 24866028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: SongSharesMarketPlace/SongSharesMarketPlace.wasm
      entities:
        - WrappedSong
        - Sale
        - SaleOffer
        - WSTokenManagement
      abis:
        - name: SongSharesMarketPlace
          file: SongSharesMarketPlace/SongSharesMarketPlace.json
      eventHandlers:
        - event: SharesSaleStarted(indexed address,indexed address,uint256,uint256,uint256,address)
          handler: handleSharesSaleStarted
        - event: SharesSold(indexed address,indexed address,indexed address,uint256,uint256,address)
          handler: handleSharesSold
        - event: SharesSaleEnded(indexed address)
          handler: handleSharesSaleEnded
        - event: FundsWithdrawn(indexed address,indexed address,uint256)
          handler: handleFundsWithdrawn
templates:
  - name: DistributorWallet
    kind: ethereum/contract
    network: base
    source:
      abi: DistributorWallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: templates/DistributorWallet/DistributorWallet.wasm
      entities:
        - Distributor
        - DistributorEpoch
      abis:
        - name: DistributorWallet
          file: DistributorWallet/DistributorWallet.json
      eventHandlers:
        - event: NewRevenueEpoch(indexed address,indexed uint256,uint256,uint256)
          handler: handleNewRevenueEpoch
        - event: EpochRedeemed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleEpochRedeemed
  - name: WrappedSongSmartAccount
    kind: ethereum/contract
    network: base
    source:
      abi: WrappedSongSmartAccount
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: templates/WrappedSongSmartAccount/WrappedSongSmartAccount.wasm
      entities:
        - WrappedSong
      abis:
        - name: WrappedSongSmartAccount
          file: WrappedSongSmartAccount/WrappedSongSmartAccount.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - name: Attributes
    kind: file/ipfs
    network: base
    mapping:
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: templates/Attributes/Attributes.wasm
      handler: handleAttributes
      entities:
        - Attributes
      abis:
        - name: WrappedSongSmartAccount
          file: Attributes/WrappedSongSmartAccount.json
  - name: WSTokenManagement
    kind: ethereum/contract
    network: base
    source:
      abi: WSTokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: templates/WSTokenManagement/WSTokenManagement.wasm
      entities:
        - WrappedSong
        - SaleOffer
        - Sale
        - WSTokenManagement
      abis:
        - name: WSTokenManagement
          file: WSTokenManagement/WSTokenManagement.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
