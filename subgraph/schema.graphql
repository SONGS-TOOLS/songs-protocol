type ProtocolConfig @entity {
  id: ID!
  reviewPeriodDays: Int!
}

type WrappedSong @entity {
  id: Bytes!
  address: Bytes!
  creator: Bytes!
  status: String!
  stablecoinAddress: Bytes
  createdAt: BigInt!
  metadata: Metadata
  distributor: Distributor
  pendingMetadataUpdate: MetadataUpdateRequest
  releasedAt: BigInt
  releaseRequest: ReleaseRequest
  sharesAmount: BigInt
}

type TokenMetadata @entity {
  id: ID!
  image: String
  externalURL: String
  name: String
  description: String
  attributes: String
}

type Metadata @entity {
  id: ID!
  songURI: TokenMetadata
  sharesURI: TokenMetadata
}

type MetadataUpdateRequest @entity {
  id: Bytes!
  newMetadata: Metadata!
  status: String!
  createdAt: BigInt!
  confirmedAt: BigInt
}

type Distributor @entity {
  id: Bytes!
  address: Bytes!
  wrappedSongs: [WrappedSong!]! @derivedFrom(field: "distributor")
}

type ReleaseRequest @entity {
  id: Bytes!
  status: String!
  createdAt: BigInt!
  reviewStartedAt: BigInt
  confirmedAt: BigInt
}

type Sale @entity {
  id: ID!
  wrappedSong: WrappedSong!
  seller: Bytes!
  buyer: Bytes!
  amount: BigInt!
  pricePerShare: BigInt!
  timestamp: BigInt!
}

type SaleOffer @entity {
  id: ID!
  wrappedSong: WrappedSong!
  seller: Bytes!
  amount: BigInt!
  pricePerShare: BigInt!
  isActive: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt!
}
