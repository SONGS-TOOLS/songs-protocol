type WrappedSong @entity {
  id: ID!
  address: Bytes!
  creator: Bytes!
  distributor: Bytes
  status: String!
  createdAt: BigInt!
  releasedAt: BigInt
}

type MetadataUpdateRequest @entity {
  id: ID!
  wrappedSong: WrappedSong!
  tokenId: BigInt!
  newMetadata: String!
  status: String!
  createdAt: BigInt!
  confirmedAt: BigInt
}

type Distributor @entity {
  id: ID!
  address: Bytes!
  requestedWrappedSongs: [WrappedSong!]! @derivedFrom(field: "distributor")
  releasedWrappedSongs: [WrappedSong!]! @derivedFrom(field: "distributor")
  metadataUpdateRequests: [MetadataUpdateRequest!]! @derivedFrom(field: "wrappedSong")
}