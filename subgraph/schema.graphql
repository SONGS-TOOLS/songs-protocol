type WrappedSongShareHolder @entity {
  id: Bytes!
  wrappedSong: WrappedSong!
  shareHolder: ShareHolder!
  shares: BigInt!
  lastEpochClaimed: BigInt!
  sharesBought: BigInt!
}

type WrappedSongBuyer @entity {
  id: Bytes!
  wrappedSong: WrappedSong!
  shareHolder: ShareHolder!
  sharesBought: BigInt!
}
