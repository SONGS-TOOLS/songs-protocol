specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProtocolModule
    network: base-sepolia
    source:
      address: "0x4Bff1eFB3f49440CC311144802cd505B1Ad363fB"
      abi: ProtocolModule
      startBlock: 15103144
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetadataUpdateConfirmed
        - MetadataUpdateRequested
        - MetadataUpdated
        - OwnershipTransferred
        - Paused
        - WrappedSongReleaseConfirmed
        - WrappedSongReleaseRejected
        - WrappedSongReleaseRequested
        - WrappedSongReleased
        - WrappedSongRequested
      abis:
        - name: ProtocolModule
          file: ./abis/ProtocolModule.json
      eventHandlers:
        - event: MetadataUpdateConfirmed(indexed address,indexed uint256)
          handler: handleMetadataUpdateConfirmed
        - event: MetadataUpdateRequested(indexed address,indexed uint256,string)
          handler: handleMetadataUpdateRequested
        - event: MetadataUpdated(indexed address,indexed uint256,string)
          handler: handleMetadataUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(bool)
          handler: handlePaused
        - event: WrappedSongReleaseConfirmed(indexed address,indexed address)
          handler: handleWrappedSongReleaseConfirmed
        - event: WrappedSongReleaseRejected(indexed address,indexed address)
          handler: handleWrappedSongReleaseRejected
        - event: WrappedSongReleaseRequested(indexed address,indexed address)
          handler: handleWrappedSongReleaseRequested
        - event: WrappedSongReleased(indexed address,indexed address)
          handler: handleWrappedSongReleased
        - event: WrappedSongRequested(indexed address,indexed address,indexed address)
          handler: handleWrappedSongRequested
      file: ./src/protocol-module.ts
